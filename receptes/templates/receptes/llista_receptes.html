{% extends 'receptes/base.html' %}

{% block content %}
    {% for recepta in receptes %}
        <div class="recepta">
            <div class="date">
                <p>Creat el: {{ recepta.data_creacio }}</p>
            </div>
            <h1><a href="{% url 'recepta_detall' pk=recepta.pk %}">{{ recepta.title }}</a></h1>
            <p>{{ recepta.descripcio|linebreaksbr|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
